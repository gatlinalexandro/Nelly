<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan dan Minuman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .menu {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .menu h1 {
            text-align: center;
            color: #333;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .item span {
            font-weight: bold;
        }
        .price {
            color: green;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Menu Makanan dan Minuman</h1>
        
        <h2>Makanan</h2>
        <div class="item">
            <span>Nasi Goreng</span>
            <span class="price">Rp 20.000</span>
        </div>
        <div class="item">
            <span>Mie Ayam</span>
            <span class="price">Rp 15.000</span>
        </div>
        <div class="item">
            <span>Sate Ayam</span>
            <span class="price">Rp 25.000</span>
        </div>
        
        <h2>Minuman</h2>
        <div class="item">
            <span>Teh Manis</span>
            <span class="price">Rp 5.000</span>
        </div>
        <div class="item">
            <span>Es Jeruk</span>
            <span class="price">Rp 7.000</span>
        </div>
        <div class="item">
            <span>Kopi Hitam</span>
            <span class="price">Rp 10.000</span>
        </div>
    </div>
</body>
</html>
